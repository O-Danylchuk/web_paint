<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="/style.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/c353d71a36.js"></script>
    <script src="/script.js" defer></script>

</head>

<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title"><strong>Tools</strong></label>
                <ul class="options">
                    <li class="option active tool" id="pencil">
                        <i class="fas fa-pencil" id="icon"></i>
                        <span>Pencil</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <i class="fas fa-eraser" id="icon"></i>
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" 
                               max="30" value="5">
                    </li>
                </ul>
            </div>

            <div class="divider"></div>

            <div class="row colors">
                <label for="" class="title"><strong>Colors</strong></label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                </ul>
                <input type="color" value="#00FF00" name=""id="color-picker">
            </div>

            <div class="divider"></div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="undo">â†º</button>
            </div>

            <div class="divider"></div>

            <div class="row">
                <label for="" class="title"><strong>Shapes</strong></label>
                <ul class="options">
                    <li class="option tool" id="circle">
                        <i class="fa-regular fa-circle"></i>
                        <span>Circle</span>
                    </li>
                    <!-- rectangle emoji is paid -->
                    <!-- <li class="option tool" id="rectangle">
                        <i class="fa-solid fa-rectangle"></i>
                        <span>Rectangle</span>
                    </li> -->
                    <li class="option tool" id="square">
                        <i class="fa-regular fa-square"></i>
                        <span>Square</span>
                    </li>
                    <li class="option tool">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color"> Fill Color</label>
                    </li>
                </ul>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>


</body>

</html>
